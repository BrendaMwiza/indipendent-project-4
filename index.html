<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pizza delivery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>


</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Carry-yours Pizzeria</h1>
        </div>
        <div>
            <div id="home" class="row">
                <div class="col-md-4"><br>
                    <span style="font-family:'Courier New', Courier, monospace; font-size:40px;">
                        <p>Buy now your pizza choice and get it in 30-45min tirght at your door.</p>

                    </span>
                </div>
                <div class="col-md-8">
                <img src="pcs/Sizes.png" width="750px">
                </div>
            </div>
    
        </div><hr>

        <div class="order">
            <h3>Order now</h3>
            <form>
            <div class="form">
                <label for="sizes">Size: </label>
                <select id="size">
                    <option></option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                    <option value="extra-large">extra-large</option>

                </select>
            </div>
            <br><br>
            <div class="form">
                <label for="crust">Crust-name: </label>
                <select id="crust">
                    <option></option>
                    <option value="crispy">crispy</option>
                    <option value="gluten-free">gluten-free</option>
                    <option value="stuffed">stuffed</option>
                </select>
            </div>
            <br><br><br>
            <div class="form">
                <label for="toping">Topings: </label>
                <select id="toping">
                    <option></option>
                    <option value="pepperoni">pepperoni</option>
                    <option value="mushrooms">mushrooms</option>
                    <option value="onions">onions</option>
                    <option value="sausage">sausage</option>
                    <option value="bacon">bacon</option>
                    <option value="extra cheese">extra cheese</option>
                    <option value="black olives">black olives</option>
                    <option value="green peppers">green peppers</option>
                    <option value="pineapple">pineapple</option>
                    <option value="spinach">spinach</option>
                </select>      
            
            </div>
            <br><br><br>
            <div class="form">
                <label for="number">Desired number: </label>
                <input type="number" id="number">
            </div>
            <br><br>
            <button id="submit" type="button">submit</button>
            </form>
        </div>
        

    </div>






    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="scripts/jssc.js"></script>
</body>
</html>
